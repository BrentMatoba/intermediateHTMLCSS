<!DOCTYPE html>

<!--Practicing using forms, courtesy of The Odin Project.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Form!!!</title>
</head>
<body>
    <!--Actual element for the form, action==url where to send data, method==where setting or getting data-->
    <form action="my-handling-form-page" method="post">First Form</form> 
    <ul>
        <li>
            <label for="name">name:</label>
            <input type="text" id="name" name="user-name" />
        </li>
        <li>
            <label for="email">E-mail:</label>
            <input type="text" id="mail" name="user_email" />
        </li>

        <li>
            <label for="message">Message:</label>
            <textarea id="msg" name="user_message"></textarea>
        </li>
    </ul>
    


</body>
</html>
